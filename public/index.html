<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>SMD Webpack</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="'https://fonts.googleapis.com/css?family=Oswald'"></script>
  </head>
  <body>
    <div id ='main-container'>
      <div id="chiasm-container">
        <div id="chiasm-container"></div>
      </div>
      <div id='additional-info'>
       <div id='panel-1'>
         <div class="button-jar">
           <h3 >By Geolocation</h3>
           <div id="toggleHemiChart">Hemisphere</div>
           <div id="toggleEuChart">Europe</div>
           <div id="toggleAsiaChart">Asia</div>
           <div id="toggleAfricaChart">Africa</div>
           <div id="toggleNaChart">North America</div>
           <div id="toggleSaChart">South America</div>
           <div id="toggleAuChart">Australia</div>
         </div>
         <div id="chart-viewer1"></div>
       </div>
       <div id='panel-2'>
          <div class="button-jar">
             <h3>By Habitat</h3>
             <div id="toggleTerrChart">Terrestrial</div>
             <div id="toggleAquaChart">Aquatic</div>
             <div id="toggleAvianChart">Avian</div>
          </div>
          <div id="chart-viewer2"></div>
       </div>
       <div id='panel-3'>
         <div id='control-panel'>
           <h3>By Time</h3>
           <div id="navigate-button">Navigate</div>
           <div id="chart-button">Charts</div>
           <div id="about-button">About</div>
         </div>
       </div>
     </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
