<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>SMD Webpack</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="'https://fonts.googleapis.com/css?family=Oswald'"></script>
  </head>
  <body>
    <div id ='main-container'>
<!--       <div id='header-div'>
        <h1>Header</h1>
      </div> -->
      <div id="chiasm-container">
        <div id="chiasm-container"></div>
      </div>
      <div id='additional-info'>
       <div id='panel-1'>
         <div class="button-jar">
           <h3 >By Geolocation</h3>
           <button id="toggleHemiChart">Hemisphere</button>
           <button id="toggleEuChart">Europe</button>
           <button id="toggleAsiaChart">Asia</button>
           <button id="toggleAfricaChart">Africa</button>
           <button id="toggleNaChart">North America</button>
           <button id="toggleSaChart">South America</button>
           <button id="toggleAuChart">Australia</button>
         </div>
         <div id="chart-viewer1"></div>
         <div class="chart-selector">
           <button>Bar</button>
           <button>Timeseries</button>
           <button>Pie</button>
         </div>
       </div>
       <div id='panel-2'>
          <div class="button-jar">
             <h3>By Habitat</h3>
             <button id="toggleTerrChart">Terrestrial</button>
             <button id="toggleAquaChart">Aquatic</button>
             <button id="toggleAvianChart">Avian</button>
          </div>
          <div id="chart-viewer2"></div>
          <div class="chart-selector">
            <button>Scatter</button>
            <button>Bar</button>
            <button>Pie</button>
          </div>
       </div>
       <div id='panel-3'> <!-- ADD EXSTINCTION LIVE-FEED -->
         <div class="button-jar">
           <h3>By Time</h3>
           <button id="toggleEarlyHalo">Early Halocene</button>
           <button id="toggleMidHalo">Mid Halocene</button>
           <button id="togglePresent">Present</button>
         </div>
         <div id="chart-viewer3"></div>
         <div class="chart-selector">
           <button>Line</button>
           <button>Bar</button>
           <button>Spline</button>
           <button>Step</button>
           <button>Timeseries</button>
           <button>Scatter</button>
           <button>Pie</button>
         </div>
       </div>
     </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
